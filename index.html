<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Sitemap Links</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      color: #1e90ff;
      margin-bottom: 30px;
    }

    a {
      display: block;
      margin-bottom: 10px;
      color: #87cefa;
      text-decoration: none;
      font-size: 16px;
    }

    a:hover {
      text-decoration: underline;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>ðŸ“„ Sitemap URLs</h1>
  <div id="links">Loading URLs...</div>

  <script>
    const sitemapURL = 'sitemap.xml';

    fetch(sitemapURL)
      .then(response => response.text())
      .then(xmlText => {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "application/xml");
        const locElements = xmlDoc.getElementsByTagNameNS("http://www.sitemaps.org/schemas/sitemap/0.9", "loc");
        
        const container = document.getElementById("links");
        container.innerHTML = "";

        for (let i = 0; i < locElements.length; i++) {
          const url = locElements[i].textContent;
          const link = document.createElement("a");
          link.href = url;
          link.target = "_blank";
          link.textContent = url;
          container.appendChild(link);
        }

        if (locElements.length === 0) {
          container.innerHTML = "<p>No URLs found in sitemap.xml.</p>";
        }
      })
      .catch(error => {
        document.getElementById("links").innerHTML = "<p>Error loading sitemap.</p>";
        console.error(error);
      });
  </script>
</body>
</html>
