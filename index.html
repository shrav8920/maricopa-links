<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sitemap Viewer</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    ul { line-height: 1.6; }
  </style>
</head>
<body>
  <h1>Maricopa Links Sitemap</h1>
  <ul id="sitemap"></ul>

  <script>
    // Change this to match your sitemap filename
    const sitemapURL = 'sitemap.xml';

    fetch(sitemapURL)
      .then(response => response.text())
      .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
      .then(data => {
        const urls = data.querySelectorAll("url > loc");
        const list = document.getElementById("sitemap");
        urls.forEach(url => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = url.textContent;
          a.textContent = url.textContent;
          a.target = "_blank";
          li.appendChild(a);
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.body.innerHTML += '<p>Error loading sitemap.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
